<!DOCTYPE html>
<html lang="{{ with .Site.Language }}{{ . }}{{ else }}en{{ end }}">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <div class="page-content">
      {{ block "main" . }}{{ end }}
  </div>
  {{ partial "footer.html" . }}
  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>
</html>
